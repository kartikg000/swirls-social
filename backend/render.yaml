services:
  - type: web
    name: swirls-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: swirls-db
    databaseName: swirls
    user: swirls_user
    plan: free
